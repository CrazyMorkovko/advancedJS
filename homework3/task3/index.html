<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container"></div>

<script>
    window.onload = () => {
      let container = document.getElementById('container');
      let inputName = new InputName('name', 'Имя', 'text', 'name');
      let inputPhone = new InputPhone('phone', 'Телефон', 'text', 'phone');
      let inputEmail = new InputEmail('email', 'E-mail', 'text', 'email');
      let inputText = new InputText('text', 'Текст', 'text');

      let form = new Form([inputName, inputPhone, inputEmail, inputText], 'form');
      container.innerHTML = form.render();
      form.registerListeners();
    }
</script>

<script src="Form.js"></script>
<script src="Input.js"></script>
<script src="InputName.js"></script>
<script src="InputPhone.js"></script>
<script src="InputEmail.js"></script>
<script src="InputText.js"></script>
</body>
</html>
