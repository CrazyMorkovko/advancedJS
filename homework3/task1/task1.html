<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="container"></div>

<script>
  'use strict';

  window.onload = () => {
    fetch("texttoreplace.json").then(result => {
      return result.json();
    })
      .then(data => {
        document.getElementById('container').innerHTML = replace(data.text.join('<br>'));
      });

    /**
     * Функция замены одинарных кавычек на двойные, при условии, что кавычка не является апострофом внутри слова
     * @param text Текст, который требует замены знаков
     * @returns {string} Текст с замененными знаками.
     */
    function replace(text) {
      return text.replace(/(\W)'/g, '$1\"');
    }
  };
</script>
</body>
</html>
