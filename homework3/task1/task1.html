<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="container"></div>

<script>
  'use strict';

  window.onload = () => {
    fetch("texttoreplace.json").then(result => {
      return result.json();
    })
      .then(data => {
        document.getElementById('container').innerHTML = replace(data.text.join('<br>'));

      });

    function replace(data) {
      return data.replace(/(\W)'/g, '$1\"');
    }
  };
</script>
</body>
</html>
