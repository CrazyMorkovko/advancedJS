<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="mymenu"></div>
<button class="remove-btn">Remove</button>

<script src="MenuItem.js"></script>
<script src="Menu.js"></script>
<script src="SubMenu.js"></script>
<script>
    window.onload = () => {
        //DOM ready

        let menu1 = document.getElementById('mymenu');

        let menu = new Menu('my', 'menu', [
            new MenuItem('/', 'Home'),
            new MenuItem('/man', 'Man'),
            new MenuItem('/women', 'Women'),
            new SubMenu('me', 'me', 'Kids', [
                new MenuItem('/girl', 'Girl'),
                new SubMenu('mine', 'mine', 'Boy', [
                    new MenuItem('/sweaters', 'Sweaters'),
                    new MenuItem('/coats', 'Coats'),
                    new MenuItem('/denim', 'Denim'),
                ]),

            ]),
            new MenuItem('/featured', 'Featured'),
            new MenuItem('/hotdeals', 'Hot Deals'),
        ]);

        menu1.innerHTML = menu.render();

        let btn = document.querySelector('.remove-btn');
        btn.addEventListener('click', () => menu.remove());
    }
</script>
</body>
</html>
